syntax = "proto3";

package calculator;

option go_package = "github.com/priyanshu-sharma-99/lrn-grpc-v0/calculator/proto";

import "sum.proto";
import "primes.proto";

service CalculatorService {
  rpc Sum(SumRequest) returns (SumResponse);
  rpc Primes(PrimeRequest) returns(stream PrimeResponse);
}
